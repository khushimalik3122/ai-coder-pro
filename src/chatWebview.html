<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Coder Pro Chat</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<style>
		body {
			background: #181a20;
			color: #e6e6e6;
			font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
		}
		#sidebar {
			width: 240px;
			background: #1a1c23;
			display: flex;
			flex-direction: column;
			padding: 1.5em 0.5em 1em 1.2em;
			gap: 2em;
			border-right: 1px solid #232b4d;
			height: 100vh;
		}
		#sidebar h2 {
			font-size: 1.2em;
			color: #b5ff7f;
			margin-bottom: 1.2em;
			font-weight: 700;
		}
		#sidebar ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		#sidebar li {
			margin-bottom: 1.1em;
			font-size: 1.08em;
			color: #e6e6e6;
			cursor: pointer;
			transition: color 0.2s;
			display: flex;
			align-items: center;
			gap: 0.7em;
		}
		#sidebar li:hover {
			color: #20c997;
		}
		#sidebar .library {
			margin-top: 2em;
		}
		#sidebar .create-thread {
			color: #7fdfff;
			font-weight: 600;
			margin-top: 0.7em;
			cursor: pointer;
		}
		#main {
			flex: 1 1 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			position: relative;
		}
		#logo {
			font-size: 2.7em;
			font-weight: 700;
			color: #e6e6e6;
			margin-bottom: 0.7em;
			letter-spacing: 0.03em;
			text-align: center;
		}
		#chat-box {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#chat {
			width: 100%;
			min-height: 220px;
			max-height: 350px;
			overflow-y: auto;
			background: transparent;
			margin-bottom: 1.5em;
			padding: 0.5em 0.5em 0 0.5em;
			display: flex;
			flex-direction: column;
			gap: 1.1em;
		}
		.message {
			max-width: 80%;
			padding: 1em 1.5em;
			border-radius: 22px;
			word-break: break-word;
			font-size: 1.08em;
			margin-bottom: 0;
			box-shadow: 0 4px 18px #0004;
			position: relative;
			line-height: 1.7;
			white-space: pre-line;
			transition: background 0.3s;
			display: inline-block;
		}
		.user {
			align-self: flex-end;
			background: linear-gradient(90deg, #2d8cff 0%, #00e0ff 100%);
			color: #fff;
			text-align: right;
			box-shadow: 0 2px 12px #2d8cff44;
		}
		.ai {
			align-self: flex-start;
			background: linear-gradient(90deg, #3d3e3e 0%, #232b4d 100%);
			color: #fff;
			text-align: left;
			box-shadow: 0 2px 12px #9faaa744;
		}
		pre, code {
			background: #23272f;
			color: #fffae3;
			border-radius: 10px;
			padding: 0.7em 1.1em;
			font-family: 'Fira Mono', 'Consolas', monospace;
			font-size: 1em;
			margin: 0.5em 0;
			display: block;
			overflow-x: auto;
		}
		#inputRow {
			width: 100%;
			display: flex;
			align-items: center;
			background: #23272f;
			border-radius: 16px;
			padding: 0.7em 1.2em;
			gap: 0.7em;
			margin-bottom: 1.2em;
			box-shadow: 0 2px 8px #0002;
		}
		#prompt {
			flex: 1;
			min-width: 120px;
			padding: 0.7em 1em;
			border-radius: 8px;
			border: 1px solid #444;
			background: #181a20;
			color: #fff;
			font-size: 1em;
			outline: none;
		}
		#send {
			background: linear-gradient(90deg, #2d8cff 0%, #00e0ff 100%);
			color: #fff;
			font-weight: 600;
			border-radius: 8px;
			border: none;
			padding: 0.7em 1.2em;
			cursor: pointer;
			transition: all 0.2s;
			min-width: 80px;
		}
		#send:hover {
			box-shadow: 0 4px 12px #2d8cff44;
		}
		#actionRow {
			width: 100%;
			display: flex;
			justify-content: center;
			gap: 1em;
			margin-bottom: 1.2em;
		}
		.action-btn {
			background: #232b4d;
			color: #fff;
			border-radius: 8px;
			border: none;
			padding: 0.6em 1.3em;
			font-size: 1em;
			font-weight: 500;
			cursor: pointer;
			transition: background 0.2s;
		}
		.action-btn:hover {
			background: #20c997;
			color: #181a20;
		}
		#loading {
			color: #20c997;
			font-style: italic;
			margin: 0.5em 0 0 1.5em;
			display: none;
			font-size: 1.1em;
			letter-spacing: 0.03em;
			animation: blink 1.2s linear infinite;
		}
		@keyframes blink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0.4; }
		}
		@media (max-width: 900px) {
			#sidebar { display: none; }
			#main { padding-left: 0; }
		}
	</style>
</head>
<body>
	<div id="sidebar">
		<h2>Home</h2>
		<ul>
			<li id="uploadFileBtn" style="color:#7fdfff;font-weight:600;cursor:pointer;">+ Upload File</li>
			<li id="codeReviewBtn" style="color:#7fdfff;font-weight:600;cursor:pointer;">+ Run Code Review Agent</li>
			<li id="bugFinderBtn" style="color:#7fdfff;font-weight:600;cursor:pointer;">+ Run Bug Finder</li>
			<li id="refactorBtn" style="color:#7fdfff;font-weight:600;cursor:pointer;">+ Run Refactor Agent</li>
			<li id="testGenBtn" style="color:#7fdfff;font-weight:600;cursor:pointer;">+ Generate Tests</li>
			<li id="projectSummaryBtn" style="color:#7fdfff;font-weight:600;cursor:pointer;">+ Project Summary</li>
		</ul>
		<div class="library">
			<div style="font-size: 1.05em; color: #b5ff7f; margin-bottom: 0.5em;">Library</div>
			<li class="create-thread">+ Create a Thread</li>
		</div>
	</div>
	<div id="main">
		<div id="logo">AI Coder Pro</div>
		<div id="chat-box">
		<div id="chat"></div>
		<div id="loading">AI is typing...</div>
			<!-- Model selection dropdown -->
			<div style="width:100%;display:flex;justify-content:center;align-items:center;margin-bottom:0.7em;">
				<label for="modelSelect" style="color:#b5ff7f;font-weight:600;margin-right:0.7em;">Model:</label>
				<select id="modelSelect" style="background:#232b4d;color:#fff;border:none;padding:0.5em 1.2em;border-radius:8px;font-size:1em;">
				<option value="together">Together AI</option>
					<option value="grok-llama3-70b-8192">Grok: Llama3-70B (Recommended)</option>
					<option value="grok-llama3-8b-8192">Grok: Llama3-8B (Recommended)</option>
					<option value="grok-mixtral-8x7b-32768">Grok: Mixtral-8x7B</option>
					<option value="grok-gemma-7b-it">Grok: Gemma-7B-IT</option>
			</select>
				<span id="modelStatus" style="margin-left:1em;font-weight:600;"></span>
		</div>
			<div id="inputRow">
				<input id="prompt" type="text" placeholder="Ask anything or @mention a Space" />
				<button id="send">Send</button>
		</div>
			<div id="actionRow">
				<button class="action-btn" id="troubleshoot">Troubleshoot</button>
				<button class="action-btn" id="learn">Learn</button>
				<button class="action-btn" id="factcheck">Fact Check</button>
				<button class="action-btn" id="plan">Plan</button>
				</div>
			<div style="width:100%;display:flex;justify-content:center;margin-top:0.7em;">
				<button id="clearChat" style="background:#232b4d;color:#b5ff7f;border:none;padding:0.7em 2em;border-radius:12px;font-size:1em;cursor:pointer;">Clear Chat</button>
			</div>
		</div>
	</div>
	<script>
		const vscode = acquireVsCodeApi();
		const chat = document.getElementById('chat');
		const input = document.getElementById('prompt');
		const sendBtn = document.getElementById('send');
		const loading = document.getElementById('loading');
		let messages = [];
		const modelSelect = document.getElementById('modelSelect');
		const modelStatus = document.getElementById('modelStatus');

		function renderMessages() {
			chat.innerHTML = '';
			for (const msg of messages) {
				const div = document.createElement('div');
				div.className = 'message ' + msg.role;
				let content = msg.text;
				if (msg.role === 'ai') {
					content = marked.parse(content); // Parse markdown for AI
				}
				div.innerHTML = content;
				chat.appendChild(div);
			}
			chat.scrollTop = chat.scrollHeight;
		}

		function addMessage(role, text) {
			messages.push({ role, text });
			renderMessages();
		}

		function updateModelStatus() {
			const val = modelSelect.value;
			if (val === 'together') {
				modelStatus.textContent = '✅ General purpose (supports multiple models)';
				modelStatus.style.color = '#7fdfff';
			} else if (val === 'grok-llama3-70b-8192' || val === 'grok-llama3-8b-8192') {
				modelStatus.textContent = '✅ Recommended (Latest)';
				modelStatus.style.color = '#b5ff7f';
			} else if (val === 'grok-mixtral-8x7b-32768' || val === 'grok-gemma-7b-it') {
				modelStatus.textContent = 'ℹ️ Supported';
				modelStatus.style.color = '#ffe066';
			} else {
				modelStatus.textContent = '';
			}
		}

		modelSelect.addEventListener('change', updateModelStatus);
		updateModelStatus(); // Set initial status

		sendBtn.onclick = () => {
			const prompt = input.value.trim();
			if (!prompt) return;
			addMessage('user', prompt);
			input.value = '';
			loading.style.display = 'block';
			let model = modelSelect ? modelSelect.value : 'together';
			// Do NOT map to just 'grok' here; send the actual selected value
			vscode.postMessage({ type: 'prompt', prompt, model });
		};
		input.addEventListener('keydown', function(e) {
			if (e.key === 'Enter') sendBtn.onclick();
		});

		// Action buttons (example: just send a message for now)
		document.getElementById('troubleshoot').onclick = () => addMessage('user', 'Troubleshoot');
		document.getElementById('learn').onclick = () => addMessage('user', 'Learn');
		document.getElementById('factcheck').onclick = () => addMessage('user', 'Fact Check');
		document.getElementById('plan').onclick = () => addMessage('user', 'Plan');

		document.getElementById('clearChat').onclick = () => {
			messages = [];
			renderMessages();
			vscode.postMessage({ type: 'clearMemory' });
		};

		// File uploader logic
		const uploadFileBtn = document.getElementById('uploadFileBtn');
		if (uploadFileBtn) {
			uploadFileBtn.onclick = () => {
				const input = document.createElement('input');
				input.type = 'file';
				input.accept = '.js,.ts,.py,.java,.cpp,.c,.cs,.go,.rb,.php,.rs,.swift,.kt,.m,.scala,.sh,.pl,.lua,.json,.yaml,.yml,.md,.txt';
				input.onchange = async (e) => {
					const file = input.files[0];
					if (!file) return;
					const reader = new FileReader();
					reader.onload = function(event) {
						const content = event.target.result;
						vscode.postMessage({ type: 'fileUpload', files: [file.name], content });
						addMessage('user', `📁 Uploaded file: ${file.name}`);
					};
					reader.readAsText(file);
				};
				input.click();
			};
		}

		// Add click handlers for new smart agent features (placeholders for now)
		document.getElementById('codeReviewBtn').onclick = () => {
			addMessage('user', 'Please run a code review agent on my project.');
			vscode.postMessage({ type: 'prompt', prompt: 'Please run a code review agent on my project.' });
		};
		document.getElementById('bugFinderBtn').onclick = () => {
			addMessage('user', 'Please run a bug finder agent on my project.');
			vscode.postMessage({ type: 'prompt', prompt: 'Please run a bug finder agent on my project.' });
		};
		document.getElementById('refactorBtn').onclick = () => {
			addMessage('user', 'Please run a refactor agent on my project.');
			vscode.postMessage({ type: 'prompt', prompt: 'Please run a refactor agent on my project.' });
		};
		document.getElementById('testGenBtn').onclick = () => {
			addMessage('user', 'Please generate unit tests for my project.');
			vscode.postMessage({ type: 'prompt', prompt: 'Please generate unit tests for my project.' });
		};
		document.getElementById('projectSummaryBtn').onclick = () => {
			addMessage('user', 'Please provide a project summary.');
			vscode.postMessage({ type: 'prompt', prompt: 'Please provide a project summary.' });
		};

		window.addEventListener('message', function(event) {
			const message = event.data;
			if (message.type === 'ai') {
				addMessage('ai', message.text);
				loading.style.display = 'none';
			}
		});
	</script>
</body>
</html>
